<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekonomiapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    


    <main>
        <h1>Ekonomi</h1>
        <section class="Inkomst">
            <h2>Inkomst</h2>
            <form>
                <input type="text"  id="beskrivning" placeholder=" Vad: Ex. Lön">
                <input type="siffror" id="värde" placeholder="Kr: Ex. 20000">
                <button class="läggTill1">Lägg till</button>
            </form>
            
            <ul class="inkomster"></ul>
            <div>
                <h3>Total inkomst:</h3>
                <p class="inkomstTotal"></p>
            </div>
        </section>

        <section class="Utgift">
            <h2 class="margintop">Utgift</h2>
            <form>
                <input type="text" id="beskrivning2" placeholder="Vad: Ex. Hyra">
                <input type="siffror" id="värde2" placeholder=" Kr: Ex. 5000">
                <button class="läggTill2">Lägg till</button>
            </form>
            
            <ul class="utgifter"></ul>
            <div>
                <h3>Total utgift:</h3>
                <p class="utgiftTotal"></p>
            </div>

        </section>

        <aside>
            <h2 class="margintop">Kvar:</h2>
                <div class="flex">
                    <p class="Resterande"></p>
                    <button class="rensa">Rensa</button>
                </div>
            </aside>


    </main>



</body>
</html>
